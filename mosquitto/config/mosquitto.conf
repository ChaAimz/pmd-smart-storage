# Mosquitto MQTT Broker Configuration for Portainer

# Listener for MQTT protocol
listener 1883
protocol mqtt

# Listener for WebSockets
listener 9001
protocol websockets

# Persistence settings
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest stdout
log_type all

# Allow anonymous connections (for development)
allow_anonymous true

# Connection settings
max_connections 100

# Message settings
max_inflight_messages 40
max_queued_messages 100

# Save persistence file every 15 minutes
autosave_interval 900
