version: '3.8'

services:
  backend:
    build:
      context: ./backend/server
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=production
      - LOG_LEVEL=info
      - DATABASE_PATH=./data/warehouse.db
      - API_PREFIX=/api
      - JWT_SECRET=smart-storage-secret-key
      - MQTT_BROKER_URL=mqtt://mosquitto:1883
    volumes:
      - ./backend/server/data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:3001/api
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    driver: bridge
