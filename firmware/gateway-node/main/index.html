<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gateway Configuration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-lg);
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 16px;
        }

        .status-badge.connected {
            background: #d1fae5;
            color: #065f46;
        }

        .status-badge.disconnected {
            background: #fee2e2;
            color: #991b1b;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin: 4px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text);
        }

        input, select {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .network-list {
            list-style: none;
        }

        .network-item {
            padding: 14px;
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
        }

        .network-item:hover {
            border-color: var(--primary);
            background: #f8fafc;
        }

        .network-item.active {
            background: #eff6ff;
            border-color: var(--primary);
        }

        .network-info {
            flex: 1;
        }

        .network-name {
            font-weight: 500;
            color: var(--text);
            margin-bottom: 2px;
        }

        .network-signal {
            font-size: 12px;
            color: var(--text-light);
        }

        .network-actions {
            display: flex;
            gap: 8px;
        }

        .key-display {
            font-family: 'Courier New', monospace;
            background: #f1f5f9;
            padding: 12px;
            border-radius: 8px;
            word-break: break-all;
            font-size: 12px;
            color: var(--text);
            border: 1px solid var(--border);
        }

        .loading {
            text-align: center;
            padding: 24px;
            color: var(--text-light);
        }

        .spinner {
            border: 3px solid var(--border);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--border);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 500;
            color: var(--text-light);
        }

        .info-value {
            font-weight: 500;
            color: var(--text);
        }

        .empty-state {
            text-align: center;
            padding: 32px;
            color: var(--text-light);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        @media (max-width: 640px) {
            .network-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .network-actions {
                width: 100%;
            }

            .btn {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåê Gateway Configuration</h1>
            <p>Configure WiFi and BLE Mesh settings for your smart storage gateway</p>
        </div>

        <div class="card">
            <div class="card-title">üì∂ WiFi Status</div>
            <div id="wifiStatus" class="loading">
                <div class="spinner"></div>
            </div>
            <div style="margin-top: 16px;">
                <button class="btn btn-primary" onclick="scanWiFi()">üîç Scan Networks</button>
                <button class="btn btn-danger" onclick="disconnectWiFi()">üîå Disconnect</button>
            </div>
        </div>

        <div class="card">
            <div class="card-title">‚ûï Add WiFi Network</div>
            <div class="form-group">
                <label>Network Name (SSID)</label>
                <input type="text" id="newSsid" placeholder="Enter WiFi SSID">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="newPassword" placeholder="Enter WiFi password">
            </div>
            <button class="btn btn-success" onclick="addWiFi()">‚úì Add Network</button>
        </div>

        <div class="card">
            <div class="card-title">üíæ Saved Networks</div>
            <div id="savedNetworks" class="loading">
                <div class="spinner"></div>
            </div>
        </div>

        <div class="card">
            <div class="card-title">üîç Available Networks</div>
            <div id="availableNetworks" class="empty-state">
                <div class="empty-state-icon">üì°</div>
                <p>Click 'Scan Networks' to discover WiFi networks</p>
            </div>
        </div>

        <div class="card">
            <div class="card-title">üîó BLE Mesh Status</div>
            <div id="meshStatus" class="loading">
                <div class="spinner"></div>
            </div>
            <button class="btn btn-danger" onclick="resetMesh()" style="margin-top: 16px;">üîÑ Factory Reset Mesh</button>
        </div>

        <div id="message"></div>
    </div>

    <script>
        function showMessage(msg, type) {
            const div = document.getElementById('message');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            div.innerHTML = `<div class="card"><div class="alert ${alertClass}">${msg}</div></div>`;
            setTimeout(() => div.innerHTML = '', 5000);
        }

        async function loadWiFiStatus() {
            try {
                const res = await fetch('/api/wifi/status');
                const data = await res.json();
                const statusDiv = document.getElementById('wifiStatus');

                let html = '';

                // Show current mode
                html += `<div class="info-row"><span class="info-label">Mode</span><span class="info-value">${data.mode}</span></div>`;

                // Station mode status
                if (data.connected) {
                    html += `
                        <div class="status-badge connected" style="margin-top: 12px;">
                            <span>‚úì</span>
                            <span>WiFi Connected</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Network</span>
                            <span class="info-value">${data.ssid}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">IP Address</span>
                            <span class="info-value">${data.ip}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Signal</span>
                            <span class="info-value">${data.rssi} dBm</span>
                        </div>
                    `;
                } else {
                    html += `
                        <div class="status-badge disconnected" style="margin-top: 12px;">
                            <span>‚úó</span>
                            <span>WiFi Not Connected</span>
                        </div>
                    `;
                }

                // AP mode status
                if (data.ap_active) {
                    html += `
                        <div class="status-badge connected" style="margin-top: 12px; background: #dbeafe; color: #1e40af;">
                            <span>üì°</span>
                            <span>AP Mode Active</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">AP SSID</span>
                            <span class="info-value">${data.ap_ssid}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">AP IP</span>
                            <span class="info-value">${data.ap_ip}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Connected Clients</span>
                            <span class="info-value">${data.ap_clients}</span>
                        </div>
                    `;
                }

                statusDiv.innerHTML = html;
            } catch (e) {
                document.getElementById('wifiStatus').innerHTML = '<div class="alert alert-error">Failed to load WiFi status</div>';
            }
        }

        async function loadSavedNetworks() {
            try {
                const res = await fetch('/api/wifi/list');
                const data = await res.json();
                const div = document.getElementById('savedNetworks');

                if (data.networks && data.networks.length > 0) {
                    div.innerHTML = '<ul class="network-list">' + data.networks.map(n => `
                        <li class="network-item ${n.active ? 'active' : ''}">
                            <div class="network-info">
                                <div class="network-name">${n.ssid}</div>
                                ${n.active ? '<div class="network-signal" style="color: var(--primary);">‚óè Active Connection</div>' : ''}
                            </div>
                            <div class="network-actions">
                                ${!n.active ? `<button class="btn btn-primary" onclick="connectWiFi('${n.ssid}')">Connect</button>` : ''}
                                <button class="btn btn-danger" onclick="deleteWiFi('${n.ssid}')">Delete</button>
                            </div>
                        </li>
                    `).join('') + '</ul>';
                } else {
                    div.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üìÇ</div><p>No saved networks</p></div>';
                }
            } catch (e) {
                document.getElementById('savedNetworks').innerHTML = '<div class="alert alert-error">Failed to load saved networks</div>';
            }
        }

        async function scanWiFi() {
            const div = document.getElementById('availableNetworks');
            div.innerHTML = '<div class="loading"><div class="spinner"></div><p>Scanning...</p></div>';

            try {
                const res = await fetch('/api/wifi/scan');
                const data = await res.json();

                if (data.networks && data.networks.length > 0) {
                    div.innerHTML = '<ul class="network-list">' + data.networks.map(n => `
                        <li class="network-item">
                            <div class="network-info">
                                <div class="network-name">${n.ssid}</div>
                                <div class="network-signal">${n.rssi} dBm ‚Ä¢ ${n.auth}</div>
                            </div>
                        </li>
                    `).join('') + '</ul>';
                } else {
                    div.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üì°</div><p>No networks found</p></div>';
                }
            } catch (e) {
                div.innerHTML = '<div class="alert alert-error">Scan failed</div>';
            }
        }

        async function addWiFi() {
            const ssid = document.getElementById('newSsid').value.trim();
            const password = document.getElementById('newPassword').value;

            if (!ssid || !password) {
                showMessage('Please enter both SSID and password', 'error');
                return;
            }

            try {
                const res = await fetch('/api/wifi/add', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ssid, password})
                });

                if (res.ok) {
                    showMessage('‚úì WiFi network added successfully', 'success');
                    document.getElementById('newSsid').value = '';
                    document.getElementById('newPassword').value = '';
                    loadSavedNetworks();
                } else {
                    showMessage('Failed to add network', 'error');
                }
            } catch (e) {
                showMessage('Error: ' + e.message, 'error');
            }
        }

        async function connectWiFi(ssid) {
            showMessage('Connecting to ' + ssid + '...', 'success');

            try {
                const res = await fetch('/api/wifi/connect', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ssid})
                });

                if (res.ok) {
                    showMessage('‚úì Connected to ' + ssid, 'success');
                    setTimeout(() => {
                        loadWiFiStatus();
                        loadSavedNetworks();
                    }, 2000);
                } else {
                    showMessage('Failed to connect to ' + ssid, 'error');
                }
            } catch (e) {
                showMessage('Error: ' + e.message, 'error');
            }
        }

        async function deleteWiFi(ssid) {
            if (!confirm('Delete network: ' + ssid + '?')) return;

            try {
                const res = await fetch('/api/wifi/delete?ssid=' + encodeURIComponent(ssid), {
                    method: 'DELETE'
                });

                if (res.ok) {
                    showMessage('‚úì Network deleted', 'success');
                    loadSavedNetworks();
                } else {
                    showMessage('Failed to delete network', 'error');
                }
            } catch (e) {
                showMessage('Error: ' + e.message, 'error');
            }
        }

        async function disconnectWiFi() {
            if (!confirm('Disconnect from WiFi?')) return;

            try {
                const res = await fetch('/api/wifi/disconnect', {method: 'POST'});

                if (res.ok) {
                    showMessage('‚úì Disconnected from WiFi', 'success');
                    setTimeout(() => {
                        loadWiFiStatus();
                        loadSavedNetworks();
                    }, 1000);
                } else {
                    showMessage('Failed to disconnect', 'error');
                }
            } catch (e) {
                showMessage('Error: ' + e.message, 'error');
            }
        }

        async function loadMeshStatus() {
            try {
                const res = await fetch('/api/mesh/status');
                const data = await res.json();
                const div = document.getElementById('meshStatus');

                if (data.provisioned) {
                    div.innerHTML = `
                        <div class="status-badge connected">
                            <span>‚úì</span>
                            <span>Provisioned</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Node Address</span>
                            <span class="info-value">${data.node_addr}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Net Index</span>
                            <span class="info-value">${data.net_idx}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">App Index</span>
                            <span class="info-value">${data.app_idx}</span>
                        </div>
                        <div class="form-group" style="margin-top: 16px;">
                            <label>Network Key (NetKey)</label>
                            <div class="key-display">${data.net_key}</div>
                        </div>
                        <div class="form-group">
                            <label>Application Key (AppKey)</label>
                            <div class="key-display">${data.app_key}</div>
                        </div>
                    `;
                } else {
                    div.innerHTML = `
                        <div class="status-badge disconnected">
                            <span>‚úó</span>
                            <span>Not Provisioned</span>
                        </div>
                        <p style="color: var(--text-light); margin-top: 12px;">
                            This gateway has not been provisioned to a BLE Mesh network yet.
                        </p>
                    `;
                }
            } catch (e) {
                document.getElementById('meshStatus').innerHTML = '<div class="alert alert-error">Failed to load mesh status</div>';
            }
        }

        async function resetMesh() {
            if (!confirm('Are you sure you want to factory reset the BLE Mesh configuration? This will erase all mesh data and restart the device.')) return;

            try {
                const res = await fetch('/api/mesh/reset', {method: 'POST'});

                if (res.ok) {
                    showMessage('‚úì Mesh configuration reset. Device will restart...', 'success');
                    setTimeout(() => location.reload(), 3000);
                } else {
                    showMessage('Failed to reset mesh configuration', 'error');
                }
            } catch (e) {
                showMessage('Error: ' + e.message, 'error');
            }
        }

        // Load data on page load
        window.onload = () => {
            loadWiFiStatus();
            loadSavedNetworks();
            loadMeshStatus();

            // Auto-refresh WiFi status every 10 seconds
            setInterval(loadWiFiStatus, 10000);
        };

        // Handle Enter key in input fields
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('newPassword').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addWiFi();
            });
        });
    </script>
</body>
</html>
