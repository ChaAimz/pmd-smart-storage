name: Backend Smoke Test

on:
  push:
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    defaults:
      run:
        working-directory: backend/server

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: backend/server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Seed base data
        run: npm run seed

      - name: Seed PR guide data
        run: npm run seed:pr-guide

      - name: Start backend server
        run: |
          npm start > ../../smoke-server.log 2>&1 &
          echo $! > ../../smoke-server.pid

      - name: Wait for health endpoint
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:3001/health >/dev/null; then
              echo "Backend is ready"
              exit 0
            fi
            sleep 2
          done
          echo "Backend failed to start in time"
          cat ../../smoke-server.log || true
          exit 1

      - name: Run smoke tests
        run: npm run test:smoke

      - name: Print backend log on failure
        if: failure()
        run: cat ../../smoke-server.log || true

      - name: Stop backend server
        if: always()
        run: |
          if [ -f ../../smoke-server.pid ]; then
            kill "$(cat ../../smoke-server.pid)" || true
          fi
