version: '3.8'

services:
  # Mosquitto MQTT Broker
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: smart-storage-mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - mosquitto-data:/mosquitto/data
      - mosquitto-logs:/mosquitto/log
    networks:
      - smart-storage-network
    healthcheck:
      test: ["CMD", "mosquitto_pub", "-t", "health", "-m", "test", "-p", "1883", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # Backend API Server
  backend:
    build:
      context: ./backend/server
      dockerfile: Dockerfile
    container_name: smart-storage-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=production
      - LOG_LEVEL=info
      - MQTT_BROKER_URL=mqtt://mosquitto:1883
      - DATABASE_PATH=./data/warehouse.db
      - API_PREFIX=/api
      - JWT_SECRET=smart-storage-secret-key-change-in-production
    volumes:
      - backend-data:/app/data
    networks:
      - smart-storage-network
    depends_on:
      mosquitto:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Frontend Web Dashboard
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:3001/api
    container_name: smart-storage-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    networks:
      - smart-storage-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

# Volumes for data persistence
volumes:
  mosquitto-config:
  mosquitto-data:
  mosquitto-logs:
  backend-data:

# Network for service communication
networks:
  smart-storage-network:
    driver: bridge
