version: '3.8'

services:
  # Mosquitto MQTT Broker
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: smart-storage-mosquitto
    restart: always
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - /portainer/Files/AppData/Config/smart-storage/mosquitto:/mosquitto/config:ro
      - mosquitto-data:/mosquitto/data
      - mosquitto-logs:/mosquitto/log
    networks:
      - smart-storage-network
    healthcheck:
      test: ["CMD", "mosquitto_pub", "-t", "health", "-m", "test", "-p", "1883", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    labels:
      - "io.portainer.kubernetes.templates=true"
      - "io.portainer.kubernetes.templates.name=Smart Storage MQTT"

  # Backend API Server
  backend:
    image: smart-storage-backend:latest
    container_name: smart-storage-backend
    restart: always
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=production
      - LOG_LEVEL=info
      - MQTT_BROKER_URL=mqtt://mosquitto:1883
      - DATABASE_PATH=./data/warehouse.db
      - API_PREFIX=/api
    volumes:
      - backend-data:/app/data
    networks:
      - smart-storage-network
    depends_on:
      mosquitto:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    labels:
      - "io.portainer.kubernetes.templates=true"
      - "io.portainer.kubernetes.templates.name=Smart Storage Backend"

  # Frontend Web Dashboard
  frontend:
    image: smart-storage-frontend:latest
    container_name: smart-storage-frontend
    restart: always
    ports:
      - "8080:80"
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    networks:
      - smart-storage-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    labels:
      - "io.portainer.kubernetes.templates=true"
      - "io.portainer.kubernetes.templates.name=Smart Storage Frontend"

# Volumes for data persistence
volumes:
  mosquitto-data:
    driver: local
  mosquitto-logs:
    driver: local
  backend-data:
    driver: local

# Network for service communication
networks:
  smart-storage-network:
    driver: bridge
