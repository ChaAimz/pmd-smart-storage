version: '3.8'

# IMPORTANT: This stack requires pre-built images:
#   - smart-storage-backend:latest
#   - smart-storage-frontend:latest
#
# Option 1: Build locally and push to registry
#   docker build -t your-registry/smart-storage-backend:latest ./backend/server
#   docker build -t your-registry/smart-storage-frontend:latest ./frontend
#   docker push your-registry/smart-storage-backend:latest
#   docker push your-registry/smart-storage-frontend:latest
#
# Option 2: Save/Load images
#   docker save smart-storage-backend:latest smart-storage-frontend:latest | gzip > smart-storage-images.tar.gz
#   # Copy to Portainer host and load:
#   gunzip -c smart-storage-images.tar.gz | docker load
#
# Option 3: Use docker-compose.portainer-build.yml (builds from source)

services:
  # Mosquitto MQTT Broker
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: smart-storage-mosquitto
    restart: always
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - mosquitto-config:/mosquitto/config
      - mosquitto-data:/mosquitto/data
      - mosquitto-logs:/mosquitto/log
    networks:
      - smart-storage-network
    healthcheck:
      test: ["CMD", "mosquitto_pub", "-t", "health", "-m", "test", "-p", "1883", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # Backend API Server
  backend:
    image: smart-storage-backend:latest
    container_name: smart-storage-backend
    restart: always
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=production
      - LOG_LEVEL=info
      - MQTT_BROKER_URL=mqtt://mosquitto:1883
      - DATABASE_PATH=./data/warehouse.db
      - API_PREFIX=/api
      - JWT_SECRET=${JWT_SECRET:-smart-storage-secret-key-change-in-production}
    volumes:
      - backend-data:/app/data
    networks:
      - smart-storage-network
    depends_on:
      mosquitto:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Frontend Web Dashboard
  frontend:
    image: smart-storage-frontend:latest
    container_name: smart-storage-frontend
    restart: always
    ports:
      - "8080:80"
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    networks:
      - smart-storage-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

# Volumes for data persistence
volumes:
  mosquitto-config:
    driver: local
  mosquitto-data:
    driver: local
  mosquitto-logs:
    driver: local
  backend-data:
    driver: local

# Network for service communication
networks:
  smart-storage-network:
    driver: bridge
